<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page with OTP</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #666;
            text-align: left;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: 0.3s ease;
        }
        input:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .otp-section {
            display: none;
        }
        .otp-section.show {
            display: block;
        }
        .message {
            margin-top: 10px;
            font-size: 0.85rem;
            color: red;
        }
        /* Responsive */
        @media (max-width: 400px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login with OTP</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" placeholder="+91 1234567890" required>

            <button type="button" id="requestOTP">Request OTP</button>

            <div id="otpSection" class="otp-section">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="Enter OTP">

                <button type="button" id="verifyOTP">Verify OTP</button>
            </div>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const apiKey = "5ba49ac8-733d-11ef-8b17-0200cd936042"; // Replace with your actual 2Factor API key
let sessionId;          

document.getElementById("requestOTP").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const mobile = document.getElementById("mobile").value;
    const message = document.getElementById("message");

    if (!mobile || !email) {
        message.textContent = "Please enter both email and mobile number.";
        return;
    }

    // SMS 2Factor API to send OTP via SMS
    fetch(`https://2factor.in/API/V1/${apiKey}/SMS/${mobile}/AUTOGEN?type=SMS`)
        .then(response => response.json())
        .then(data => {
            if (data.Status === "Success") {
                alert("OTP sent to your mobile via SMS.");
                sessionId = data.Details;  // Store session ID
                document.getElementById("otpSection").classList.add("show");
                message.textContent = "";
            } else {
                message.textContent = "Failed to send OTP. Please try again.";
            }
        })
        .catch(error => {
            message.textContent = "Error sending OTP.";
            console.error("Error:", error);
        });
});

    </script>
</body>
</html>
